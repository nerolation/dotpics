name: Publish to IPFS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload to IPFS via Pinata
      uses: aquiladev/ipfs-action@master
      with:
        path: ./  
        service: pinata
        pinataKey: ${{ secrets.PINATA_API }}
        pinataSecret: ${{ secrets.PINATA_API_KEY }}
